<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Toaster for websites</title>
    <script src="https://kit.fontawesome.com/cc89a21c0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showNotification(successMsg)">Success</button>
      <button onclick="showNotification(errorMsg)">Error</button>
      <button onclick="showNotification(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script src="script.js"></script>
  </body>
</html>
